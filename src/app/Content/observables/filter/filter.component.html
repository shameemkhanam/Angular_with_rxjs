<h3 class="my-3">Filter</h3>
<br>
<div class="row">
    <div class="col-md-4">
        <strong>Ex-01</strong>
        <hr>
        <p class="bg-light py-2 px-3 border rounded">
            <strong>pluck :</strong> by length
        </p>
        <br>
        <table class="table">
            <tr>
                <th>Id</th>
