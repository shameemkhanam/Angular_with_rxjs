<h3 class="my-3">Retry, RetryWhen, Scan & Delay</h3>
<br>
<div class="row">
    <div class="col-md-6">
        <table class="table" *ngIf="person!=null">
            <tr>
                <th>Id</th>
                <td>{{person.id}}</td>
            </tr>
            <tr>
                <th>Name</th>
                <td>{{person.name}}</td>
            </tr>
            <tr>
                <th>Username</th>
                <td>{{person.username}}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{person.email}}</td>
            </tr>
            <tr>
                <th>Phone</th>
                <td>{{person.phone}}</td>
            </tr>
            <tr>
                <th>Website</th>
                <td>{{person.website}}</td>
            </tr>
        </table>
    </div>
</div>
<!-- <button class="btn btn-primary" >Fetch Details</button> -->
<button class="btn btn-primary" type="button" (click)="fetchDetails()">
    <span *ngIf="fetching" class="spinner-border spinner-border-sm" aria-hidden="true"></span>
    {{fetching ? 'Fetching...' : 'Fetch Details'}}
</button>
<br>
<br>
<p>
    Status : <strong [ngClass]="{'text-success': status === 'Data Fetched!', 'text-danger': status === 'Problem Fetching Data'}">{{status}}</strong>
    <span *ngIf="fetching" class="ms-1 spinner-grow spinner-grow-sm text-primary" role="status"></span>
</p>
