<h3 class="my-3">Custom Observable</h3>
<br>
<div class="row">
    <div class="col-md-6">
        <strong>Ex-01 (manual)</strong>
        <hr>
        <ul class="techlist" id="elContainer" [ngClass]="techStatus == 'completed' ? 'completed' : techStatus == 'error'? 'error' : ''">
            
        </ul>
    </div>
    <div class="col-md-6">
        <strong>Ex-02 (custom interval observable)</strong>
        <hr>
        <ul class="techlist" id="elContainer2" [ngClass]="techStatus2 == 'completed' ? 'completed' : techStatus2 == 'error'? 'error' : ''">
            
        </ul>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-12">
        <strong>Ex-03 (Random Names)</strong>
        <hr>
        <p class="bg-light py-2 px-3 border rounded">
            <strong>Random Names :</strong>'Geetha', 'Bina', 'Meena','John','Alex'
        </p>
        <hr>
        <p>Current Name : <strong >{{name}}</strong></p>
        <span class="badge" [ngClass]="nameStatus=='completed'?'text-bg-success' : nameStatus=='error'? 'text-bg-danger' : 'text-bg-primary'">
            {{nameStatus=='completed'?'Success' : nameStatus=='error'? 'Error' : 'Running'}}
        </span>

    </div>
</div>
