<div class="container">
    <h3 class="my-3">ShareReplay</h3>
    <h4>Jewellery</h4>
    <div class="row">
        <div class="col-md-3" *ngFor="let item of jewellery | async">
            <div class="card mt-3 p-3" style="width: 15rem; height: 20rem;">
                <img src="{{item.image}}" width="100" height="150" class="card-img-top" alt="...">
                <div class="card-body">
                    <h6 class="card-title ellipsis">{{item.title}}</h6>
                    <p>{{item.category}}</p>
                    <a href="#" class="btn btn-primary">Buy Now</a>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <h4>Electronics</h4>
    <div class="row">
        <div class="col-md-3" *ngFor="let item of electronics | async">
            <div class="card mt-3 p-3" style="width: 15rem; height: 20rem;">

                    <h6 class="card-title ellipsis">{{item.title}}</h6>
                    <p>{{item.category}}</p>
                    <a href="#" class="btn btn-primary">Buy Now</a>
                </div>
            </div>
        </div>
    </div>
    <hr>

    <h4>All Products</h4>
    <div class="row">
        <div class="col-md-3" *ngFor="let item of allProducts | async">
            <div class="card mt-3 p-3" style="width: 15rem; height: 20rem;">
                <img src="{{item.image}}" width="100" height="150" class="card-img-top" alt="...">
                <div class="card-body">
                    <h6 class="card-title ellipsis">{{item.title}}</h6>
                    <p>{{item.category}}</p>
                    <a href="#" class="btn btn-primary">Buy Now</a>
                </div>
            </div>
        </div>
    </div>
</div>
